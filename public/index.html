  <form name = "getName" onsubmit = "return getUserName()" method = "post">

    <script>
        //The function and the form above is a simple way to get the user name. It is not linked to anything yet. So, when you click 'send' the page breaks.
    function getUserName(){
        let user_name = document.forms["getName"]["userName"].value;
        if(user_name == "")
        {
            alert("Please enter your name. ");
            return false;
        }
        return true;
    }
    </script>
