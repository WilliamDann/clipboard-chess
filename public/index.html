<!DOCTYPE html>

<head>
    <!-- chessjs requires jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"
        integrity="sha512-xRllwz2gdZciIB+AkEbeq+gVhX8VB8XsfqeFbUh+SzHlN96dEduwtTuVuc2u9EROlmW9+yhRlxjif66ORpsgVA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- chessboardjs -->
    <link rel="stylesheet" href="chessboardjs/css/chessboard-1.0.0.min.css">
    <script src="chessboardjs/js/chessboard-1.0.0.min.js"></script>

    <!-- SocketIO -->
    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js" integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <!-- Info -->
    <title>Clip Chess</title>
</head>

<body>
    <!-- Top Menu-->
    <div class="topbar">
        <p>Clipboard Chess</p>
        <a>Home</a>
        <a>Play</a>
    </div>

    <!-- Main Content Section -->
    <div class="row">
        <div class="column panel">
            <p id="whitePlayer">White Player</p>
            <div id="myBoard" style="width: 100%"></div>
            <p id="blackPlayer">Black Player</p>

            <!-- TODO board resize. It is in the chessboardjs docs iirc -->
        </div>

        <div class="column panel">
            <div id="join_info" class="info">
                <b>Join Game</b>
               <table>
                   <tr>
                       <td align="right">
                           <p>Player Name:</p>
                       </td>
                       <td align="left">
                           <input id="playerName" type="text">
                       </td>
                   </tr>

                   <tr>
                       <td align="right">
                           <p>GameID: </p>
                       </td>

                       <td align="left">
                           <input id="gameID" type="text">
                       </td>
                   </tr>
                   <tr>
                       <td>
                            <input type="button" value="Join" onclick="emitJoinGame(getGameID(), getPlayerName())"><br>
                            <button onclick="emitCreateGame(gameID, getPlayerName(), true)">New Game as White</button><br>
                            <button onclick="emitCreateGame(gameID, getPlayerName(), false)">New Game as Black</button>
                       </td>
                   </tr>
               </table>
            </div><br>

            <div id="game_info" class="info">
                <b>Game Info</b><br><br>
                <p>GameID: </p> <p id="gameIDDisplay"></p> <br>
                <p>Status:</p> <p id="status"></p> <br>
                <p>FEN:</p> <p id="fen"></p> <br>
                <p>PGN:</p> <p id="pgn"></p> <br>
            </div><br>

            <div id="chat" class="info">
                <b>Chat</b>
                <div id="messagesContainer">

                </div>

                <br><br>
                <input type="text" id="chatInput">
                <input type="button" value="Send" onclick="handleChatSend()">
            </div>
        </div>
    </div>

    <!-- Scritps -->
    <script src="page.js"></script>
    <script src="chess.js"></script>
</body>
