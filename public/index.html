<!DOCTYPE html>

<head>
  <!-- chessjs requires jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"
    integrity="sha512-xRllwz2gdZciIB+AkEbeq+gVhX8VB8XsfqeFbUh+SzHlN96dEduwtTuVuc2u9EROlmW9+yhRlxjif66ORpsgVA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- chessboardjs -->
  <link rel="stylesheet" href="chessboardjs/css/chessboard-1.0.0.min.css">
  <script src="chessboardjs/js/chessboard-1.0.0.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<style type="text/css">
  .highlight-white {
    box-shadow: inset 0 0 3px 3px yellow;
  }

  .highlight-black {
    box-shadow: inset 0 0 3px 3px blue;
  }
</style>

<body>
  <h1 id="title">JS Project - Multiplayer Chess Server</h1>
  <p id="groupname">by William Dann and Claudia Souza</p>
  <h4>GameID: </h4><h4 id="game_id"></h4>

  <div id="info_panel">

    <br>
    <h3>Join a Game</h3>
    <form id="info_form" name = "getName">
      <label for = "user_name"> Player name: </label>
      <input type = "text" name = "PlayerName" id = "user_name"><br>
      <label for = "join_code"> GameID: </label>
      <input type = "text" name = "JoinCode" id = "join_code">
      <input type = "submit" value = "Send">
      </form>
      <br>

      <h3>Create a Game</h3>
      <button onclick="handleNewGame()">New Game</button>
      <br>

    </div>

  <form name="getName" onsubmit="return getUserName()" method="post">
    <label for="user_name"> Player name: </label>
    <input type="text" name="PlayerName" id="user_name">
    <input type="submit" value="Send" >
  </form>
  <script>
    
    function getUserName() {
      let user_name = document.forms["getName"]["userName"].value;
      if (user_name == "") {
        document.getElementById("message").innerHTML = "Please enter your name. ";
        return false;
      }
      else document.getElementById("message").innerHTML = "Hello, " + user_name + "!";
      return true;
    }
  </script>
  <gameArea id="boardChess">
    <div id="myBoard" style="width: 400px"></div>
    <label>Status:</label>
    <div id="status"></div>
    <label>FEN:</label>
    <div id="fen"></div>
    <label>PGN:</label>
    <div id="pgn"></div>

    <script src="chess.js"></script>
  </gameArea>

</body>
